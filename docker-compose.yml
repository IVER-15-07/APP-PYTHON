# Definición de servicios (contenedores)
services:
  
  # ========== BACKEND - API Express ==========
  backend:
    # Construir imagen desde Dockerfile en carpeta Backend
    build:
      context: ./Backend
      dockerfile: Dockerfile
    
    # Nombre del contenedor
    container_name: app-backend
    
    # Puerto: localhost:10000 → contenedor:10000 (Correcto)
    ports:
      - "10000:10000"

    env_file:
      - ./Backend/.env
    
    # Montar carpeta para desarrollo (opcional)
    volumes:
      - ./Backend/src:/app/src
      - ./Backend/prisma:/app/prisma
    
    # Reintentar si falla
    restart: unless-stopped
    
    # Tiempo de espera para que esté listo
    healthcheck:
      # ⚠ CORRECCIÓN 1: Usar el puerto 10000 para el healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:10000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  # ========== FRONTEND - React + Vite ==========
  frontend:
    # Construir imagen desde Dockerfile en carpeta Frontend
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    
    # Nombre del contenedor
    container_name: app-frontend
    
    # Puerto: localhost:3000 → contenedor:3000
    ports:
      - "3000:3000"
    
    # Variables de entorno
    environment:
      # ⚠ CORRECCIÓN 2: Usar el puerto 10000 para la API
      - VITE_API_URL=http://backend:10000
    
    # Depender de que backend esté corriendo primero
    depends_on:
      backend:
        condition: service_started
    
    # Montar carpeta para desarrollo (opcional)
    volumes:
      - ./Frontend/src:/app/src
      - ./Frontend/public:/app/public
    
    # Reintentar si falla
    restart: unless-stopped

# Red personalizada para que servicios se comuniquen
networks:
  default:
    name: app-network
    driver: bridge