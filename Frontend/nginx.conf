# Configuración de Nginx para servir aplicación React
server {
    listen 3000;
    server_name _;

    # Ubicación de los archivos compilados
    root /usr/share/nginx/html;

    # Optimizaciones
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    # Servir index.html para todas las rutas (necesario para React Router)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de caché para archivos HTML
        add_header Cache-Control "max-age=3600, must-revalidate";
    }

    # Rutas de assets (JS, CSS) - cachear más tiempo
    location /assets/ {
        add_header Cache-Control "max-age=31536000, immutable";
    }

    # Negar acceso a archivos sensibles
    location ~ /\. {
        deny all;
    }

    # Configuración de proxy (si necesitas conectar con Backend)
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}