name: Backend CI/CD

on:
  push:
    branches: [ "main", "test/GithubActions" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: Verificar instalaciÃ³n de dependencias
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Prisma installation
        run: npx prisma --version

  # Job 2: Validar Prisma Schema
  prisma-validate:
    name: Validate Prisma Schema
    runs-on: ubuntu-latest
    needs: install
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma schema
        run: npx prisma validate

      - name: Format Prisma schema check
        run: npx prisma format --check

  # Job 3: Verificar sintaxis del cÃ³digo
  check-syntax:
    name: Check Code Syntax
    runs-on: ubuntu-latest
    needs: install
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check JavaScript syntax
        run: node --check index.js

      - name: Verify imports
        run: node -e "console.log('âœ… Node modules loaded successfully')"

  # Job 4: Generar Prisma Client
  prisma-generate:
    name: Generate Prisma Client
    runs-on: ubuntu-latest
    needs: prisma-validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Verify Prisma Client generation
        run: |
          if [ -d "node_modules/@prisma/client" ]; then
            echo "âœ… Prisma Client generated successfully"
          else
            echo "âŒ Prisma Client generation failed"
            exit 1
          fi

  # Job 5: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: install
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Job 6: Build verification
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [prisma-generate, check-syntax]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Verify application can start
        run: |
          echo "âœ… All dependencies installed"
          echo "âœ… Prisma Client generated"
          echo "âœ… Ready for deployment"


  # Job 8: NotificaciÃ³n final
  success:
    name: Pipeline Success
    runs-on: ubuntu-latest
    needs: [prisma-validate, check-syntax, security, build-check]
    if: success()
    
    steps:
      - name: Success message
        run: |
