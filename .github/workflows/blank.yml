name: Backend CI/CD

on:
  push:
    branches: [ "main", "test/GithubActions" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  setup:
    name: Setup & Install
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Prisma installation
        run: npx prisma --version

  prisma-validate:
    name: Validate Prisma Schema
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npx prisma validate --schema=Backend/prisma/schema.prisma
      - run: npx prisma format --check

  check-syntax:
    name: Check Code Syntax
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: node --check src/index.js
        continue-on-error: true # Evita fallo si no existe el archivo
      - run: node -e "console.log('âœ… Node modules loaded successfully')"

  prisma-generate:
    name: Generate Prisma Client
    runs-on: ubuntu-latest
    needs: prisma-validate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: |
          if [ -d "node_modules/@prisma/client" ]; then
            echo "âœ… Prisma Client generated successfully"
          else
            echo "âŒ Prisma Client generation failed"
            exit 1
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm audit --audit-level=moderate
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: prisma-generate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: npm test

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [test, check-syntax]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: npm run build

  notify-success:
    name: Pipeline Success
    runs-on: ubuntu-latest
    needs: [prisma-validate, check-syntax, security, build]
    if: success()
    steps:
      - run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… CI Pipeline PASSED"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ Summary:"
          echo "  âœ“ Dependencies installed"
          echo "  âœ“ Prisma schema validated"
          echo "  âœ“ Code syntax checked"
          echo "  âœ“ Prisma Client generated"
          echo "  âœ“ Security audit completed"
          echo "  âœ“ Tests passed"
          echo "  âœ“ Build completed"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"